<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FermiFilters</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>
  <script>
    fetch('/process_vo', {
    method: 'GET',
    })
    .then(r => r.text())
    .then(html => {
    document.open();
    document.write(html);
    document.close();
    })
    .catch(err => {
    document.body.innerHTML = "<h2>Errore durante l'elaborazione.</h2>";
    console.error(err);
    });
  </script>
</body>
</html>
